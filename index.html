<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SmartBoard AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&family=Patrick+Hand&family=Playpen+Sans+Arabic:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.4/dist/style.css" />
    <script>
      // Process shim for browser environment
      window.process = {
        env: {
          API_KEY: '' 
        }
      };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              hand: ['"Patrick Hand"', '"Kalam"', 'cursive'],
              arabicHand: ['"Playpen Sans Arabic"', 'cursive'],
            },
            colors: {
              board: '#fdfbf7',
              toolbar: '#2d3436',
              accent: '#6c5ce7',
            },
            boxShadow: {
              'board': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fdfbf7;
        color: #2d3436;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      .font-ar { font-family: 'Playpen Sans Arabic', cursive; }
      .font-en { font-family: 'Kalam', cursive; }
      
      /* React Flow Customization */
      .react-flow__node {
        border: none !important;
        background: transparent !important;
        width: auto !important;
      }
      .react-flow__handle {
        width: 8px;
        height: 8px;
        background: #6c5ce7;
      }
      
      /* Drawing Cursor */
      .cursor-pen {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.5 8.6L13 18l5-5"/></svg>') 0 24, crosshair !important;
      }
      .cursor-eraser {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2"/></svg>') 12 12, crosshair !important;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "perfect-freehand": "https://aistudiocdn.com/perfect-freehand@^1.2.2",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
